<div class="flex flex-col flex-auto md:w-120 md:min-w-120 max-h-screen -m-6 overflow-y-auto content-scroll">

  <div class="flex flex-0 items-center justify-between py-6 px-6 bg-card text-accent">
    <div class="font-medium popup-title">Solicitud de estacionamiento</div>
    <mat-icon class="mr-1 cursor-pointer" (click)="dialogRef.close(false)">highlight_off</mat-icon>
  </div>

  <ng-container>
    <div *ngIf="data != null" class="flex flex-col flex-0 items-center w-full overflow-y-auto">

        <div class="flex flex-col w-full px-6 mb-6">
          <div class="flex flex-row w-full">
            <span class="text-primary-ir w-1/3">Número de DNI:</span>
            <span class="text-secondary w-2/3">{{data.numberDoc}}</span>
          </div>
          <div class="flex flex-row w-full">
            <span class="text-primary-ir w-1/3">Nombres y apellidos:</span>
            <span class="text-secondary w-2/3">{{data.name}}</span>
          </div>
        </div>

        <ng-container>
            <form [formGroup]="inputForm" class="w-full">
                <div class="flex flex-col w-full px-6 mb-6">
                  <span class="popup-title text-lg font-medium w-full">Ingresar los siguientes datos:</span>
                </div>
                <div class="flex flex-col w-full px-6">
                  <span
                    class="text-primary-ir ft-12 pb-1 w-full text-left">Estacionamiento a asignar
                  </span>
                  <mat-form-field class="fuse-mat-dense w-full">
                      <mat-select [formControlName]="'numberParking'" placeholder="Seleccionar">
                            <mat-option [value]="'1'">Rambla S03-27</mat-option>
                            <mat-option [value]="'2'">Rambla S04-15</mat-option>
                            <!-- <mat-option [value]="list.id" *ngFor="let list of listInsourcingCompany"> {{ list.name }} </mat-option> -->
                      </mat-select>
                  </mat-form-field>
                </div>
                <div class="flex flex-col w-full px-6">
                  <span
                    class="text-primary-ir ft-12 pb-1 w-full text-left">Importe mensual a descontar
                  </span>
                  <mat-form-field class="fuse-mat-dense w-full">
                      <input matInput
                        [placeholder]="'Ingrese importe mensual'"
                        [formControlName]="'costMonth'">
                  </mat-form-field>
                </div>
                <div class="flex flex-col w-full px-6">
                  <span
                    class="text-primary-ir ft-12 pb-1 w-full text-left">Número de placa
                  </span>
                  <mat-form-field class="fuse-mat-dense w-full">
                      <input matInput
                        [placeholder]="'Ingrese importe mensual'"
                        [formControlName]="'numberPlate'">
                  </mat-form-field>
                </div>
            </form>
        </ng-container>
    </div>

    <div class="flex flex-row items-center justify-center w-full px-6 py-4">
      
      <button mat-flat-button class="w-1/3 mb-4 btn-primary-ir mr-2" [disabled]="inputForm.invalid" (click)="approve()">
          <span>Aprobar</span>
          <mat-progress-spinner
            *ngIf="isLoading"
            [diameter]="24"
            [mode]="'indeterminate'">
          </mat-progress-spinner>
      </button>
      <button mat-flat-button class="w-1/3 mb-4 btn-basic-ir mr-2" [disabled]="inputForm.invalid" (click)="save()">
        <span class="mr-1">Guardar</span>
      </button>
      <button mat-flat-button class="w-1/3 mb-4 btn-basic-ir" (click)="reject()">
        <span class="mr-1">Rechazar</span>
      </button>
    </div>

  </ng-container>

</div>
