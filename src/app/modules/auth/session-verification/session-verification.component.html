<div class="flex flex-col flex-auto items-center sm:justify-center min-w-0">
    <div
        class="w-full sm:w-auto py-8 px-4 sm:p-12 sm:rounded-2xl sm:shadow sm:bg-card">
        <div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0">
            <!-- Logo -->
            <div class="w-32 min-w-20 mx-auto">
                <img src="assets/images/logo/logo.svg">
            </div>
            <!-- Title -->
            <div class="mt-8 text-3xl font-extrabold tracking-tight leading-tight text-center">
                Estamos verificando tu sesión
            </div>
            <ng-container *ngIf="countdown === 0">
                <!-- Form footer -->
                <div class="mt-8 text-md font-medium text-secondary text-center">
                    <span>Ir a </span>
                    <a class="ml-1 text-primary-500 hover:underline"
                        (click)="redirectSignIdMeys()">iniciar sesión
                    </a>
                </div>
            </ng-container>

        </div>
    </div>
</div>
