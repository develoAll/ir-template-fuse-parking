<div class="relative flex flex-col w-full h-full ">

    <!-- Dismiss button -->
    <ng-container *ngIf="data.dismissible">
        <div class="absolute top-0 right-0 pt-4 pr-4">
            <button
                mat-icon-button
                [matDialogClose]="undefined">
                <mat-icon
                    class="text-secondary"
                    [svgIcon]="'heroicons_outline:x-mark'"></mat-icon>
            </button>
        </div>
    </ng-container>

    <!-- Content -->
    <div class="flex flex-col flex-auto items-center p-6 pb-7">
        <ng-container *ngIf="data.title || data.message">
            <div class="flex flex-col items-center space-y-4 text-center">

                <!-- Title -->
                <ng-container *ngIf="data.title">
                    <div
                        class="text-xl leading-2 font-semibold text-primary-ir"
                        [innerHTML]="data.title"></div>
                </ng-container>

                <!-- Icon -->
                <ng-container *ngIf="data.icon.show">
                    <div
                        class="flex flex-0 items-center justify-center w-10 h-10 rounded-full"
                        [ngClass]="{'text-primary-600 bg-primary-100 dark:text-primary-50 dark:bg-primary-600': data.icon.color === 'primary',
                                    'text-accent-600 bg-accent-100 dark:text-accent-50 dark:bg-accent-600': data.icon.color === 'accent',
                                    'text-warn-600 bg-warn-100 dark:text-warn-50 dark:bg-warn-600': data.icon.color === 'warn',
                                    'text-gray-600 bg-gray-100 dark:text-gray-50 dark:bg-gray-600': data.icon.color === 'basic',
                                    'text-blue-50 bg-blue-500 dark:text-blue-50 dark:bg-blue-600': data.icon.color === 'info',
                                    'text-green-500 bg-green-100 dark:text-green-50 dark:bg-green-500': data.icon.color === 'success',
                                    'text-amber-50 bg-amber-400 dark:text-amber-50 dark:bg-amber-500': data.icon.color === 'warning',
                                    'text-red-50 bg-red-ir-500 dark:text-red-50 dark:bg-red-600': data.icon.color === 'error'
                                    }">
                        <mat-icon
                            class="text-current"
                            [svgIcon]="data.icon.name"></mat-icon>
                    </div>
                </ng-container>

                <!-- Message -->
                <ng-container *ngIf="data.message">
                    <div
                        class="text-default-ir-700"
                        [innerHTML]="data.message"></div>
                </ng-container>
            </div>
        </ng-container>

    </div>

    <!-- Actions -->
    <ng-container *ngIf="data.actions.confirm.show || data.actions.cancel.show">
        <div class="grid grid-cols-4 gap-4 w-full px-8 items-center justify-center mb-6 dark:bg-black dark:bg-opacity-10">

            <!-- Cancel -->
            <ng-container *ngIf="data.actions.cancel.show">
                <div class="col-span-4" [ngClass]="{'order-2 order-md-1': data.actions.switchOrder}">
                    <button
                        mat-stroked-button
                        [matDialogClose]="'cancelled'" class="btn-basic-ir w-full">
                        <span>{{data.actions.cancel.label}}</span>
                    </button>
                </div>
            </ng-container>

            <!-- Confirm -->
            <ng-container *ngIf="data.actions.confirm.show">
                <div class="col-span-4" [ngClass]="{'order-1 order-md-2': data.actions.switchOrder}">
                    <button 
                        mat-flat-button
                        [matDialogClose]="'confirmed'" class="btn-primary-ir w-full">
                        <span>{{data.actions.confirm.label}}</span>  
                    </button>
                </div>
            </ng-container>

        </div>
    </ng-container>
</div>
